<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | University of lagos | Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="header">
        <a style="text-decoration: none;" href="#">
        <div class="logo">
            <img src="unilag.png" alt="unilag logo">
            <h4>UNIVERSITY OF LAGOS</h4>
        </div>
        </a>   

        <a style="text-decoration: none;" href="#">
        <div class="profile">
            <img src="producer.jpg" alt="profile-photo">
            <p style="font-size: 12.2px;">DUDE</p>
            <!-- ADEMIDE -->
        </div>
        </a>

    </section>

    <section id="container">

        <div class="left-col">
            
            <a href="index.html">
            <button class="side-opt">
                <div class="side-icons">
                    <ion-icon name="grid-outline"></ion-icon>
                </div>
                <p style="font-size: 14px; white-space: nowrap;">Dashboard</p>
            </button>
            </a>

            <a href="data.html">
                <button class="side-opt">
                    <div class="side-icons">
                        <ion-icon name="id-card-outline"></ion-icon>
                    </div>
                    <p style="font-size: 14px; white-space: nowrap;">Student Data</p>
                </button>
                </a>

                <a href="payments.html">
                    <button class="side-opt">
                        <div class="side-icons">
                            <ion-icon name="card-outline"></ion-icon>
                        </div>
                        <p style="font-size: 14px; white-space: nowrap;">Payments</p>
                    </button>
                    </a>

                    <a href="courses.html">
                        <button class="side-opt">
                            <div class="side-icons">
                                <ion-icon name="book"></ion-icon>
                            </div>
                            <p style="font-size: 14px; white-space: nowrap;">Course Registration</p>
                        </button>
                        </a>

                        <a href="results.html">
                            <button class="side-opt active">
                                <div class="side-icons">
                                    <ion-icon name="document-text"></ion-icon>
                                </div>
                                <p style="font-size: 14px; white-space: nowrap;">Results</p>
                            </button>
                            </a>

                            <a href="appointment.html">
                                <button class="side-opt">
                                    <div class="side-icons">
                                        <ion-icon name="newspaper"></ion-icon>
                                    </div>
                                    <p style="font-size: 14px; white-space: nowrap;">Appointment</p>
                                </button>
                                </a>

                                <a href="election.html">
                                    <button class="side-opt">
                                        <div class="side-icons">
                                            <ion-icon name="file-tray-full"></ion-icon>
                                        </div>
                                        <p style="font-size: 14px; white-space: nowrap;">Election</p>
                                    </button>
                                    </a>

                                    <a href="accomodation.html">
                                        <button class="side-opt">
                                            <div class="side-icons">
                                                <ion-icon name="home"></ion-icon>
                                            </div>
                                            <p style="font-size: 14px; white-space: nowrap;">Accommodation</p>
                                        </button>
                                        </a>

                                        <a href="application.html">
                                                <button class="side-opt bottom-line">
                                                <div class="side-icons">
                                                    <ion-icon name="create-outline"></ion-icon>
                                                </div>
                                                <p style="font-size: 14px; white-space: nowrap;">Student Applications</p>
                                            </button>
                                            </a>

                                            <hr>

                                            <div id="extra">
                                                <img src="webtest.png" alt="">
                                            </div>



        </div>

        <div class="mid-col borderr">

            <div class="details-banner">
                <div class="details">
                <h3>IMAGINARY DUDE</h3>
                <!-- ADEMIDE ADEBOYEJO -->
                <div class="mid-sz_txt">
                <h5>Bachelor OF Pharmacy</h5>
                </div>
                <div class="small-sz_txt">
                <p style="font-size: 12px;">PHARMACY</p>
                </div>
                </div>

                <div class="more-details">
                        <div class="vet">
                        <h5 class="mid-sz_txt">2</h5>
                        <p style="font-size: 14px;">Year</p>
                        </div>

                        <div class="vet">
                            <h5 style="font-size: 14.5px;" class="mid-sz_txt">Second</h5>
                            <p style="font-size: 14px;">Semester</p>
                            </div>

                        <div class="vet">
                            <h5 class="mid-sz_txt">0</h5>
                            <p style="font-size: 14px;">Courses</p>
                        </div>

                        <div class="vet">
                            <h5 class="mid-sz_txt">0</h5>
                            <p style="font-size: 14px;">Units</p>
                        </div>
                </div>
            </div>


            <div id="small-banners" class="small-banners-2">

                <div class="banner-box-3 all-boxes">
                    <img class="sb-img" src="printer.png" alt="document">
                    <div class="tab-title">
                        <p class="tab-ptag">Print Results</p>
                    </div>
                </div>
                
            </div>

            <div style="margin-top: 130px; color: transparent;">
            <p>.</p>
            </div>

        </div>

        <div class="right-col">
            
            <div class="news-box">
                <p style="font-size: 14px;">Complete your course registration</p>
                <p class="lil-txt" style="font-size: 12px;">0 Days Left</p>
            </div>

            <div class="news-box">
                <p style="font-size: 14px;">Complete your payment</p>
                <p class="lil-txt" style="font-size: 12px;">0 Days Left</p>
            </div>

            <div class="news-box">
                <p style="font-size: 14px;">Edit your course registration</p>
                <p class="lil-txt" style="font-size: 12px;">0 Days Left</p>
            </div>

            <div class="info">
                <p class="lil-txt" style="font-size: 12px;">There are no new info</p>
            </div>

        </div>

    </section>


    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
